<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedyApply Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="logo">ðŸš€ SpeedyApply</div>
        <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="#">Applications</a>
            <a href="#">Settings</a>
        </nav>
    </div>

    <main class="content">
        <header>
            <h1>Overview</h1>
            <div class="date-display" id="currentDate">February 7, 2026</div>
        </header>

        <div class="stats-grid">
            <div class="card stat-card">
                <h3>Today's Applications</h3>
                <div class="value" id="todayCount">0</div>
                <div class="trend up">Target: 10</div>
            </div>
            <div class="card stat-card">
                <h3>Total Applied</h3>
                <div class="value" id="totalCount">0</div>
                <div class="trend">All Time</div>
            </div>
            <div class="card stat-card">
                <h3>Success Rate</h3>
                <div class="value">Pending</div>
                <div class="trend">Track calls</div>
            </div>
        </div>

        <div class="card chart-section">
            <div class="chart-header">
                <h3>Application History</h3>
            </div>
            <div class="chart-container">
                <!-- Simple CSS Bar Chart -->
                <div class="bar-chart" id="activityChart">
                    <!-- Bars will be injected by JS -->
                </div>
            </div>
        </div>

        <div class="card recent-activity">
            <h3>Recent Applications</h3>
            <table>
                <thead>
                    <tr>
                        <th>Company/Site</th>
                        <th>Role</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="activityTable">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="options.js"></script>
</body>

</html>
