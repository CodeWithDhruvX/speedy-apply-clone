<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedyApply Open</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">ðŸš€ SpeedyApply</div>
            <p class="subtitle">Your Data, Your Rules</p>
        </header>

        <form id="profileForm">
            <div class="tabs">
                <button type="button" class="tab-btn active" data-tab="personal">Personal</button>
                <button type="button" class="tab-btn" data-tab="links">Links</button>
                <button type="button" class="tab-btn" data-tab="work">Work</button>
            </div>

            <div class="tab-content active" id="personal">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="personal.firstName" placeholder="John">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="personal.lastName" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="personal.email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="personal.phone" placeholder="+1234567890">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="personal.location" placeholder="San Francisco, CA">
                </div>
            </div>

            <div class="tab-content" id="links">
                <div class="form-group">
                    <label>LinkedIn URL</label>
                    <input type="url" name="links.linkedin" placeholder="https://linkedin.com/in/...">
                </div>
                <div class="form-group">
                    <label>GitHub URL</label>
                    <input type="url" name="links.github" placeholder="https://github.com/...">
                </div>
                <div class="form-group">
                    <label>Portfolio URL</label>
                    <input type="url" name="links.portfolio" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Twitter/X</label>
                    <input type="url" name="links.twitter" placeholder="https://twitter.com/...">
                </div>
            </div>

            <div class="tab-content" id="work">
                <div class="form-group">
                    <label>Notice Period</label>
                    <input type="text" name="work.noticePeriod" placeholder="30 Days / Immediate">
                </div>
                <div class="form-group">
                    <label>Current CTC</label>
                    <input type="text" name="work.currentCtc" placeholder="e.g. 20 LPA">
                </div>
                <div class="form-group">
                    <label>Expected CTC</label>
                    <input type="text" name="work.expectedCtc" placeholder="e.g. 30 LPA">
                </div>
                <div class="form-group">
                    <label>Years of Experience</label>
                    <input type="text" name="work.experience" placeholder="5">
                </div>
                <div class="form-group">
                    <label>Summary/Bio</label>
                    <textarea name="work.summary" rows="3" placeholder="Brief professional summary..."></textarea>
                </div>
            </div>

            <div class="actions">
                <button type="button" id="fillBtn" style="background-color: #3b82f6; margin-bottom: 8px;">âš¡ Auto-Fill
                    Page</button>
                <button type="submit" id="saveBtn">Save Profile</button>
            </div>
            <div id="status" class="status"></div>
        </form>
    </div>
    <script src="popup.js"></script>
</body>

</html>
